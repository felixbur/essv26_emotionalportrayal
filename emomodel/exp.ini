[EXP]
root = experiments/essv26_emotionalportrayal/emomodel
name = results
epochs = 100
save = True
[DATA]
databases = ['emodb', 'emovo']
emodb = ./data/emodb/emodb
emodb.split_strategy = [12, 14, 15, 16]
emodb.mapping = {'anger':'angry', 'happiness':'happy', 'sadness':'sad', 'neutral':'neutral', 'boredom':'bored', 'disgust':'disgusted', 'fear':'scared',}
emodb.target_tables = ['emotion.categories.test.gold_standard', 'emotion.categories.train.gold_standard', 'emotion.categories.ambiguous']
emodb.target_tables_append = True
emovo = ./data/emovo/emovo.csv
emovo.type = csv
emovo.absolute_path = False
emovo.split_strategy = train
emovo.mapping = {'anger':'angry', 'happiness':'happy', 'sadness':'sad', 'neutral':'neutral', 'fear':'scared','surprise':'surprised', 'disgust':'disgusted'}
labels = ["happy", "angry", "sad", "scared", "neutral"]
target = emotion
tests = ["essv26"]
[FEATS]
type = ['audwav2vec2']
[MODEL]
type = mlp
layers = [1024, 64]
patience = 10
